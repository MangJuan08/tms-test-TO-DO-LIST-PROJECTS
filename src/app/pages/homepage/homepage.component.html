<div class="container">
    <br>
    <ngx-skeleton-loader count="7" *ngIf="isLoading" appearance="line" animation="pulse"></ngx-skeleton-loader>
    <div class="row" *ngIf="!isLoading">
      <div class="col-md-9">
            <ul class="list-group list-group-horizontal">
              <li class="list-group-item" style="color:red">째 RED - PRIORITA ALTA</li>
              <li class="list-group-item" style="color:yellowgreen">째 YELLOW GREEN - PRIORITA MEDIA</li>
              <li class="list-group-item" style="color:green">째 GREEN - PRIORITA BASSA</li>
              <li class="list-group-item" style="color:blue">째 BLUE - TASK COMPLETATO</li>
            </ul>
      </div>
    </div>
    <br>
    <div class="row" *ngIf="!isLoading">
        <div class="row">
            <div class="col-md-4">
                <h3>NUOVI: {{newProjectLength}}</h3>
                <mat-divider></mat-divider>
                <br>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                      <mat-panel-title> ACTIONS </mat-panel-title>
                    </mat-expansion-panel-header>
                
                    <button (click)="openDialog()" mat-icon-button><mat-icon>add</mat-icon></button>
                  </mat-expansion-panel>
                <br>
                <div *ngFor="let i of newProjects; let num = index">
                    <app-card [projects]="i" [num]="num" (deleteProject)="deleteProject($event)" [totalLength]="newProjects.length" (editProject)="editProject($event)"></app-card>
                    <br>
                </div>
            </div>
            <div class="col-md-4">
                <h3>ON PROGRESS: {{onProgressProjectLength}}</h3>
                <mat-divider></mat-divider>
                <br>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                      <mat-panel-title> ACTIONS </mat-panel-title>
                    </mat-expansion-panel-header>
                
                    <button (click)="openDialog()" mat-icon-button><mat-icon>add</mat-icon></button>
                  </mat-expansion-panel>
                <br>
                <div *ngFor="let i of onProgressProjects; let num = index">
                    <app-card [projects]="i" [num]="num" (deleteProject)="deleteProject($event)" [totalLength]="onProgressProjects.length" (editProject)="editProject($event)"></app-card>
                    <br>
                </div>
            </div>
            <div class="col-md-4 ">
                <h3>COMPLETATI: {{completeProjectLength}} </h3>
                <mat-divider></mat-divider>
                <br>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                      <mat-panel-title> ACTIONS </mat-panel-title>
                    </mat-expansion-panel-header>            
                    <button (click)="openDialog()" mat-icon-button><mat-icon>add</mat-icon></button>
                  </mat-expansion-panel>
                <br>
                <div *ngFor="let i of completeProjects; let num = index">
                    <app-card [projects]="i" [num]="num" (deleteProject)="deleteProject($event)" [totalLength]="completeProjects.length" (editProject)="editProject($event)"></app-card>
                    <br>
                </div>
            </div>
        </div>
    </div>
